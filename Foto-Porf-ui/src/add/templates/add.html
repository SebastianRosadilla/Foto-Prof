<table class="edit_Page">
  <thead>
    <th colspan="3">
      <h2>ADD PAGE</h2>
      <h3>{{ adding.name.toUpperCase() }}</h3>
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="key in adding.properties" ng-if="key !== 'id'">
      <td>
        {{key}}
      </td>
      <td>
        <input type="text" ng-model="adding.data[key]">
      </td>
      <td>
        <input type="button" name="name" value="Borrar"
                ng-click="adding.data[key] = ''">
      </td>
    </tr>
    <tr>
      <td class="Go-back" ui-sref="main">
        <h2>Go back</h2>
      </td>
      <td class="Go-back" ng-click="adding.save()">
        <h2>SAVE</h2>
      </td>
    </tr>
  </tbody>
</table>
