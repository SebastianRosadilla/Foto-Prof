<table>
  <thead>
    <th colspan="3">
      <h2>Login Panel</h2>
    </th>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td>
        <h3>Username</h3>
      </td>
      <td>
        <input type="text" name="name" value="" ng-model="login.username">
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h3>Password</h3>
      </td>
      <td>
        <input type="password" name="name" value="" ng-model="login.password">
      </td>
    </tr>
    <tr>
      <td class="button" ng-click="login.login()">
        <input type="button" name="name" value="SEND">
      </td>
    </tr>
  </tbody>
</table>
